---
layout: default
---

<div id="home">
  <h1>{{ site.title }}</h1>
  <br/>
  
  <div>
    <ol class="posts">
      {% for post in site.posts reversed %}
        <h1>{{ post.url }}</h1>
        {% if post.url == 'deeplearning_pytorch' %}
            <li><a href="{{ post.url }}" target="_blank">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}  
    </ol>
  </div>

</div><!-- end #home -->
