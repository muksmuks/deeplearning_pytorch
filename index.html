---
layout: default
---

<div id="home">
  <h1>{{ site.title }}</h1>
  <br/>

  <div>
    <ol class="posts">
      {% for post in site.posts %}
        {% if post.path contains 'pytorch' %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <i><span>{{ post.date | date_to_string }}</span></i></li>
        {% endif %}
      {% endfor %}  
    </ol>
  </div>

</div><!-- end #home -->
